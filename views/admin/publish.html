               <h2 class="title">发布文章</h2>
               <div class="form-box">
               <form action="" method="post">
                 <h3>注： 带 * 为必填项</h3>
                 <div class="row">
                   <label class="label">文章标题:<span>*</span></label>
                   <div class="input-box"><input class="input" type="text" placeholder="支持中文英文字母、数字"></div>
                 </div>
                 <div class="row">
                   <label class="label">上传图片:<span>*</span></label>
                   <div class="input-box short-width"><input class="input" type="text" placeholder="支持中文英文字母、数字"></div>
                   <button type="button" class="upload-btn"><i class="ico ico-upload"></i>上传</button>
                 </div>
                 <div class="row row-content">
                   <label class="label">正文:<span>*</span></label>
                  <div class="textarea-box"><textarea class="textarea" id="editor"></textarea></div>
                 </div>
                 <div class="row">
                   <label class="label">文章类别:<span>*</span></label>
                   <div class="select-box"><select class="select">
                     <option value="">性能优化</option>
                   </select></div>
                 </div>
                 <div class="row row-btn">
                   <div class="text-center">
                     <button type="button" class="save-btn active">保存</button>
                     <button type="button" class="cancel-btn">取消</button>
                   </div>
                 </div>
               </form>
               </div>
